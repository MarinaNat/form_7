<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кнопки по макету №1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="conteiner">
    <div class="conteiner-block">
      <a class="link-underscore" href="#">Основные блюда </a>
    </div>
    <div class="conteiner-block">
      <a class="conteiner__basket" href="#"><span>КОРЗИНА</span></a>
    </div>
    <div class="conteiner-block">
      <button class="conteiner-buy">КУПИТЬ</button>
    </div>
    <div class="counter conteiner-block">
      <button class="counter__minus" type="submit"></button>
      <p class="counter__meaning">1</p>
      <button class="counter__plus" type="submit"></button>
    </div>
    <button></button>
  </body>
</html>
